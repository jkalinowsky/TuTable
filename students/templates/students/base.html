{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TuTable</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fa-solid fa-graduation-cap fa-lg"></i> TuTable System
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarColor02">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link">
                        <i class="fa-solid fa-list-ul fa-lg"></i> All Students
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'add' %}" class="nav-link">
                        <i class="fa-solid fa-user-plus fa-lg"></i> Add Student
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container-fluid">
            {% block body %}
            {% endblock %}
          </div>
          <footer class="mt-auto mb-4">
            <div class="text-center">
                <span>
                    Copyright &copy; <script>document.write(new Date().getFullYear())</script> Jakub Kalinowski
                </span>
            </div>
          </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
